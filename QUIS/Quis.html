<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kunjungan LP3I Banda Aceh</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h2>BIODATA</h2>
                <p style="text-align: right;">Tanggal: <input type="date" style="width: auto;"></p>
                <h3>FORM KUNJUNGAN LP3I BANDA ACEH KE SEKOLAH</h3>
            </div>
            <div class="card-body">
                <form id="visitForm" action="#" method="post" novalidate>
                    <div class="form-group">
                        <label for="Nama Lengkap">Nama Lengkap</label>
                        <input type="text" class="form-control" id="Nama Lengkap" placeholder="Masukkan Nama Lengkap" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="Tempat Lahir">Tempat Lahir</label>
                            <input type="text" class="form-control" id="Tempat Lahir" placeholder="Masukkan Tempat Lahir" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="Tanggal Lahir">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="Tanggal Lahir" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Sekolah">Asal Sekolah</label>
                        <input type="text" class="form-control" id="Sekolah" placeholder="Masukkan Asal Sekolah" required>
                    </div>

                    <div class="form-group">
                        <label for="Kelas">Kelas</label>
                        <input type="text" class="form-control" id="Kelas" placeholder="Masukkan Kelas" required>
                    </div>

                    <div class="form-group">
                        <label for="Nomor HP">No HP</label>
                        <input type="tel" class="form-control" id="Nomor HP" placeholder="Masukkan Nomor HP" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan Email" required>
                    </div>

                    <div class="form-group">
                        <label for="Presenter">Nama Presenter</label>
                        <input type="text" class="form-control" id="Presenter" placeholder="Masukkan Nama Presenter" required>
                    </div>

                    <div class="form-group">
                        <label for="Presenter">Nomor Presenter</label>
                        <input type="tel" class="form-control" id="Presenter" placeholder="Masukkan Nomor Presenter" required>
                    </div>

                    <div>Keterangan</div>
                <div class="note">
                    <div><input type="radio" disabled> pilih salah satu</div>
                    <div><input type="checkbox" disabled> boleh pilih lebih dari satu</div>

                    
                </form>

                <fieldset class="col-12">
                    <legend><strong>KUESIONER SINGKAT</strong></legend>
                    
                    <div class="form-group">
                        <p>1. Media sosial apa yang kamu gunakan?</p>
                        <div class="checkbox-group">
                            <input type="checkbox" class="form-check-input" name="sosialMedia" id="instagram" value="Instagram">
                            <label class="form-check-label" for="instagram">Instagram</label>
                            <input type="checkbox" class="form-check-input" name="sosialMedia" id="Facebook" value="Facebook">
                            <label class="form-check-label" for="Facebook">Facebook</label>
                            <input type="checkbox" class="form-check-input" name="sosialMedia" id="Tiktok" value="Tiktok">
                            <label class="form-check-label" for="Tiktok">Tiktok</label>
                            <input type="checkbox" class="form-check-input" name="sosialMedia" id="Youtube" value="Youtube">
                            <label class="form-check-label" for="Youtube">Youtube</label>
                            <input type="checkbox" class="form-check-input" name="sosialMedia" id="Twitter" value="Twitter">
                            <label class="form-check-label" for="Twitter">Twitter</label>
                            <input type="checkbox" class="form-check-input" name="sosialMedia" id="Lainnya" value="Lainnya">
                            <label class="form-check-label" for="Lainnya">Lainnya</label>
                        </div>
                    </div>
                    
                    <br>

                    <div class="form-group">
                        <p>2. Dalam sehari, berapa lama kamu habiskan untuk bersosial media?</p>
                        <div class="radio-group">
                            <input type="radio" class="form-check-input" name="mediaDuration" id="less" value="less" required>
                            <label class="form-check-label" for="less">KURANG DARI 1 JAM</label>
                            <input type="radio" class="form-check-input" name="mediaDuration" id="1-3" value="1-3" required>
                            <label class="form-check-label" for="1-3">1-3 JAM</label>
                            <input type="radio" class="form-check-input" name="mediaDuration" id="3-5" value="3-5" required>
                            <label class="form-check-label" for="3-5">3-5 JAM</label>
                            <input type="radio" class="form-check-input" name="mediaDuration" id="5 JAM" value="5 JAM" required>
                            <label class="form-check-label" for="5 JAM">LEBIH DARI 5 JAM</label>
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <p>3. Media sosial apa yang sering kamu gunakan?</p>
                        <div class="radio-group">
                            <input type="radio" class="form-check-input" name="sosialMedia" id="instagram" value="Instagram">
                            <label class="form-check-label" for="instagram">Instagram</label>
                            <input type="radio" class="form-check-input" name="sosialMedia" id="Facebook" value="Facebook">
                            <label class="form-check-label" for="Facebook">Facebook</label>
                            <input type="radio" class="form-check-input" name="sosialMedia" id="Tiktok" value="Tiktok">
                            <label class="form-check-label" for="Tiktok">Tiktok</label>
                            <input type="radio" class="form-check-input" name="sosialMedia" id="Youtube" value="Youtube">
                            <label class="form-check-label" for="Youtube">Youtube</label>
                            <input type="radio" class="form-check-input" name="sosialMedia" id="Twitter" value="Twitter">
                            <label class="form-check-label" for="Twitter">Twitter</label>
                            <input type="radio" class="form-check-input" name="sosialMedia" id="Lainnya" value="Lainnya">
                            <label class="form-check-label" for="Lainnya">Lainnya</label>
                        </div>
                    </div>
                </fieldset>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
